<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Welcome to the CoffeeShop Menu</h1>
	<tr th:each="item : ${items}">
		<td th:text="${item.id}">1</td>
		<td><a href="#" th:text="${item.name}">Title ...</a></td>
		<td th:text="${item.description}">Text ...</td>
		<td th:text="${item.category}">Text ...</td>
	</tr>
	<p>
		<span
			th:text="'Today is: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"
			th:remove="tag"></span>
	</p>
</body>
</html>
