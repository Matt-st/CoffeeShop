<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<h1>Welcome to the CoffeeShop Menu</h1>
	<table>
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Description</th>
			<th>Category</th>
		</tr>

		<tr th:each="item : ${items}">
			<td th:text="${item.id}">1</td>
			<td th:text="${item.name}">Title</td>
			<td th:text="${item.description}">Text</td>
			<td th:text="${item.category}">Text</td>
		</tr>
	</table>
	<p>
		<span
			th:text="'Today is: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"
			th:remove="tag"></span>
	</p>
</body>
</html>
