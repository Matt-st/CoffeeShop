<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Menu</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<h1>Welcome to the CoffeeShop Menu</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Description</th>
				<th>Category</th>
			</tr>

			<tr th:each="item : ${items}">
				<td th:text="${item.id}">1</td>
				<td th:text="${item.name}">Title</td>
				<td th:text="${item.description}">Text</td>
				<td th:text="${item.category}">Text</td>
			</tr>
		</table>
		<p>
			<span
				th:text="'Today is: ' + ${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}"
				th:remove="tag"></span>
		</p>
	</div>
</body>
</html>
